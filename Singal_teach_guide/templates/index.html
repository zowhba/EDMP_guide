        h1 {

        .card {

        .input-group {

        }

        input[type="text"],

            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;

        input[type="text"]:focus,
        input[type="number"]:focus,

        select:focus {

            border-color: #0071e3;
        }
        
        textarea {

        .btn {

            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {

        }
        
        .btn:disabled {

        }
        
        .btn-danger {

        }
        
        .btn-danger:hover {

        }
        
        .btn-secondary {
            background-color: #86868b;
        }
        
        .btn-secondary:hover {
            background-color: #6e6e73;
        }
        
        .file-input-wrapper {

            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-list {

            border-radius: 8px;
            font-size: 14px;

            background-color: #f5f5f7;
            border-radius: 8px;
        }
        
        .options-grid {
            display: grid;

            gap: 15px;
        }
        
        .result-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f7;
            border-radius: 8px;
            border-left: 4px solid #0071e3;
        }
        
        .result-score {

        .stats {

        .stat-item {

        }
        
        .stat-value {

        }
        
        .loading {

        }
        
        .spinner {

        .message.success {

        }
        
        .message.error {

            color: #8b0000;

        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

    <script>

        document.getElementById('files').addEventListener('change', function(e) {

        // URL/íŒŒì¼ ì²˜ë¦¬
        document.getElementById('processBtn').addEventListener('click', async function() {
            const urls = document.getElementById('urls').value.trim().split('\n').filter(url => url.trim());
            const files = document.getElementById('files').files;
            const chunkSize = parseInt(document.getElementById('chunkSize').value);
            const chunkOverlap = parseInt(document.getElementById('chunkOverlap').value);

                return;
            }
            
            const loading = document.getElementById('processLoading');
            const btn = document.getElementById('processBtn');
            loading.style.display = 'block';
            btn.disabled = true;
            
            try {
                // URL ì²˜ë¦¬
                if (urls.length > 0) {
                    const response = await fetch('/api/process_urls', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            urls: urls,
                            chunk_size: chunkSize,
                            chunk_overlap: chunkOverlap

                    const result = await response.json();
                    
                    if (result.status === 'success') {

                        }
                    } else {
                        showMessage(result.message, 'error');
                    }
                }
                
                // íŒŒì¼ ì²˜ë¦¬
                if (files.length > 0) {
                    const formData = new FormData();
                    for (let file of files) {
                        formData.append('files', file);
                    }
                    formData.append('chunk_size', chunkSize);
                    formData.append('chunk_overlap', chunkOverlap);
                    
                    const response = await fetch('/api/upload_files', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showMessage(result.message, 'success');
                    } else {

                    }

        // ìœ ì‚¬ë„ ìŠ¬ë¼ì´ë” ì—…ë°ì´íŠ¸
        document.getElementById('minSimilarity').addEventListener('input', function(e) {

        // ìœ ì‚¬ë„ ê²€ìƒ‰
        document.getElementById('searchBtn').addEventListener('click', async function() {
            const query = document.getElementById('searchQuery').value.trim();
            const numResults = parseInt(document.getElementById('numResults').value);
            const minSimilarity = parseFloat(document.getElementById('minSimilarity').value);
            
            if (!query) {

                return;
            }
            
            const loading = document.getElementById('searchLoading');
            const btn = document.getElementById('searchBtn');
            loading.style.display = 'block';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        n_results: numResults,
                        min_similarity: minSimilarity
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    displaySearchResults(result.results, result.total_results, result.min_similarity_threshold);
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                showMessage(`ê²€ìƒ‰ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {

                btn.disabled = false;
            }
        });
        
        // ë””ë²„ê¹… ê²€ìƒ‰

            if (!query) {

                return;

                const response = await fetch('/api/debug_search', {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })

                const result = await response.json();
                
                if (result.status === 'success') {
                    // ë””ë²„ê¹… ì •ë³´ë¥¼ ì½˜ì†”ì— ì¶œë ¥
                    console.log('=== ë””ë²„ê¹… ì •ë³´ ===');
                    console.log('ê²€ìƒ‰ì–´:', result.query);
                    console.log('ë°ì´í„°ë² ì´ìŠ¤ í†µê³„:', result.database_stats);
                    console.log('ì„ë² ë”© ì°¨ì›:', result.query_embedding_dimension);
                    console.log('ì„ë² ë”© ìƒ˜í”Œ (5ê°œ):', result.query_embedding_sample);
                    console.log('ì›ë³¸ ê±°ë¦¬ ê°’:', result.raw_distances);
                    console.log('ì²˜ë¦¬ëœ ê²°ê³¼:', result.processed_results);
                    console.log('ì¶”ê°€ ë””ë²„ê¹… ì •ë³´:', result.debug_info);
                    
                    // UIì—ë„ ê°„ë‹¨í•œ ë””ë²„ê¹… ì •ë³´ í‘œì‹œ
                    const debugInfo = `
                        <div style="background: #f8f9fa; padding: 15px; margin: 20px 0; border-radius: 8px; font-family: monospace; font-size: 12px;">
                            <h4>ğŸ” ë””ë²„ê¹… ì •ë³´</h4>
                            <p><strong>ê²€ìƒ‰ì–´:</strong> ${result.query}</p>
                            <p><strong>DB ë¬¸ì„œ ìˆ˜:</strong> ${result.database_stats.total_chunks}</p>
                            <p><strong>ì„ë² ë”© ì°¨ì›:</strong> ${result.query_embedding_dimension}</p>
                            <p><strong>ì›ë³¸ ê±°ë¦¬ ê°’:</strong> [${result.raw_distances.map(d => d.toFixed(4)).join(', ')}]</p>
                            <p><strong>ìì„¸í•œ ë‚´ìš©ì€ ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.</strong></p>
                        </div>
                    `;
                    
                    document.getElementById('resultsContainer').innerHTML = debugInfo;
                    document.getElementById('searchResults').style.display = 'block';
                    
                    showMessage('ë””ë²„ê¹… ì •ë³´ê°€ ì½˜ì†”ì— ì¶œë ¥ë˜ì—ˆìŠµë‹ˆë‹¤. F12ë¥¼ ëˆŒëŸ¬ í™•ì¸í•˜ì„¸ìš”.', 'success');
                } else {
                    showMessage(result.message, 'error');
                }
                
            } catch (error) {
                showMessage(`ë””ë²„ê¹… ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        });
        
        // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
        function displaySearchResults(results, totalResults, minThreshold) {
            const container = document.getElementById('resultsContainer');
            const resultsDiv = document.getElementById('searchResults');
            
            // ê²€ìƒ‰ ì •ë³´ í‘œì‹œ
            let headerInfo = `<div style="margin-bottom: 20px; padding: 15px; background-color: #f0f0f0; border-radius: 8px;">`;
            headerInfo += `<strong>ê²€ìƒ‰ ê²°ê³¼:</strong> ${totalResults}ê°œ ë°œê²¬`;
            headerInfo += ` (ìµœì†Œ ìœ ì‚¬ë„: ${Math.round(minThreshold * 100)}% ì´ìƒ)</div>`;
            
            if (results.length === 0) {
                container.innerHTML = headerInfo + '<p>ì„¤ì •ëœ ìµœì†Œ ìœ ì‚¬ë„ ì´ìƒì˜ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. ìµœì†Œ ìœ ì‚¬ë„ë¥¼ ë‚®ì¶°ë³´ì„¸ìš”.</p>';
            } else {
                const resultsHtml = results.map((result, index) => {
                    const scoreColor = result.similarity_score >= 0.8 ? '#28a745' : 
                                      result.similarity_score >= 0.6 ? '#ffc107' : '#dc3545';
                    
                    return `

                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                <span class="result-score" style="background-color: ${scoreColor}">

        // ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™” í™•ì¸
        function confirmClear() {
            if (confirm('ì •ë§ë¡œ ë°ì´í„°ë² ì´ìŠ¤ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  ë°ì´í„°ê°€ ì‚­ì œë©ë‹ˆë‹¤.')) {

        // ë°ì´í„°ë² ì´ìŠ¤ ì´ˆê¸°í™”
        async function clearDatabase() {
            try {
                const response = await fetch('/api/clear_database', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage(result.message, 'success');
                    updateStats();
                    document.getElementById('searchResults').style.display = 'none';
                } else {

                }
                
            } catch (error) {
                showMessage(`ì´ˆê¸°í™” ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('totalChunks').textContent = result.stats.total_chunks;
                    document.getElementById('processedUrls').textContent = result.stats.processed_urls;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í†µê³„ ì—…ë°ì´íŠ¸
        document.addEventListener('DOMContentLoaded', function() {
